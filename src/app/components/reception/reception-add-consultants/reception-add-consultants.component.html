<form class="add-form" [formGroup]="addForm">

  <div class="row">
    <div class="col-12">
      <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. pat@example.com" autocomplete="on">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" placeholder="Ex. Sdkjfs$567f">
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field class="contact-form-full-width" appearance="outline" color="accent">
        <mat-label>Retype Password</mat-label>
        <input matInput formControlName="repeatPassword" placeholder="Ex. Sdkjfs$567f" autocomplete="on">
      </mat-form-field>
    </div>
    <div class="col-sm-12 col-md-6">
      <button type="reset" class="button-4">Cancel</button>
    </div>
    <div class="col-sm-12 col-md-6">
      <button class="button-3">Add Consultant</button>
    </div>
  </div>

</form>
