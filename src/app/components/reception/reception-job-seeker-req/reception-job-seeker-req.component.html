<table class="table table-hover">
  <thead>
  <tr>
    <th>Email</th>
    <th>Message</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let m of messageRequests">
    <td><a href="mailto:{{m.email}}">{{m.email}}</a></td>
    <td>{{m.message}}</td>
    <td title="Remove"><button class="button-3" (click)="detectMessageRequest(m.email)"><mat-icon>remove</mat-icon></button></td>
  </tr>
  </tbody>
</table>
