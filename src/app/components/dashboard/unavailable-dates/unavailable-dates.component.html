<mat-form-field>
  <input matInput [matDatepicker]="$any(picker)" placeholder="Choose a date" [min]="minDate"
         [max]="maxDate" [matDatepickerFilter]="unavailableDatesFilter" (dateChange)="onDateChange($event)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>

<button mat-raised-button color="primary" (click)="submitDates()">Submit</button>
